<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A11y Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
    <link rel="stylesheet" href="css/main.css">
    <script>
        var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
        window.dojoConfig = {
            packages: [{
                name: "app",
                location: locationPath + "/app"
            }]
        }
    </script>
    <script src="https://js.arcgis.com/4.3"></script>
</head>

<body>
    <div id="viewDiv">
        <div id="liveViewInfo" aria-live="polite" aria-atomic="true" role="navigation" aria-relevant="additions text" class="hidden">
            <div id="details" class="detail-info"></div>
            <div id="dir" class="directions-info"></div>
        </div>
    </div>
    <script>
        require(["app/main"]);
    </script>
</body>

</html>
